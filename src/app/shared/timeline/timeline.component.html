<div class="timeline">
  <ul>
    <li *ngFor="let milestone of mileStones">
      <div class='time'>
        <span>{{milestone.mainYear}}</span>
      </div>
      <div class="content">
        <h3>{{milestone.year}}</h3>
        <p>
          {{milestone.description}}
        </p>
      </div>
    </li>
  </ul>
</div>
